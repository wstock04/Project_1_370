<div>
    <h2>Grocery List</h2>
    <input [(ngModel)]="newItem" placeholder="Add a new item" />
    <button (click)="addItem()">Add</button>
    
    <ul>
      <li *ngFor="let item of items">
        {{ item.name }}
        <button (click)="deleteItem(item._id)">Delete</button>
      </li>
    </ul>
  </div>
